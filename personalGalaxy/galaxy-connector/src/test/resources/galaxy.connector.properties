#scan
#scan.packages=com.alibaba.dubbo.demo;

#connector
connector.handler.name=default
#0:UPPER_UNDERSCORE;1:LOWER_CAMEL
connector.msg.type=0
connector.msg.charset=utf-8


#JettyConnector conf
jetty.port=9001
#\u6700\u5C0F\u7EBF\u7A0B\u6570
jetty.minThreads=10
#\u6700\u5927\u7EBF\u7A0B\u6570
jetty.maxThreads=20
#-1\u91C7\u7528\u975E\u963B\u585E\u65B9\u5F0F
jetty.acceptors=-1
#\u8BBE\u7F6E\u4E3A2\u500DCUP\u6570
jetty.selectors=16
#\u6307\u5B9A\u9017\u7559\u4E8B\u4EF6\uFF08\u6BEB\u79D2\u4E3A\u5355\u4F4D\uFF09\uFF0C\u9ED8\u8BA4\u4E0D\u5F00\u542F
jetty.solinger=-1
#\u6D88\u606F\u961F\u5217\u6DF1\u5EA6
jetty.acceptQueueSize=1000
#servlet name,\u591A\u4E2Aservlet\u4F7F\u7528\u201C|\u201D\u5206\u5272
jetty.urlPattern=/galaxy

#\u62A5\u6587\u683C\u5F0F,\u591A\u4E2Aservlet\u4F7F\u7528\u201C|\u201D\u5206\u5272
jetty.msgFormat=json
#servlet class,\u591A\u4E2Aservlet\u4F7F\u7528\u201C|\u201D\u5206\u5272
jetty.servletClass=com.dcits.galaxy.connector.http.DispatcherServlet
#handler id\u57FA\u4E8Espring\u7684IOC\u670D\u52A1ID,\u591A\u4E2Ahandler\u4F7F\u7528\u201C|\u201D\u5206\u5272
#\u6B64\u5C5E\u6027\u4F5C\u5E9F\uFF0C\u7EDF\u4E00\u4F7F\u7528IService\u7684RPC\u670D\u52A1\u5904\u7406
#jetty.handlerId=businessHandler
#\u6B64\u5C5E\u6027\u4E0E\u63A5\u5165servlet\u4E00\u4E00\u5BF9\u5E94\u4F7F\u7528\u201C|\u201D\u5206\u5272\uFF0C\u4E0E\u63D0\u4F9BIServiceRPC\u670D\u52A1\u7684\u5E94\u7528galaxy.application.group\u914D\u7F6E\u76F8\u540C\uFF0CRPC\u670D\u52A1\u901A\u8FC7\u7EC4\u914D\u7F6E\u533A\u5206
jetty.appGroup=demo-all
jetty.ipFilter=12.1.1.1

#SocketConnector conf
socket.port=9010
socket.timeout=
socket.minThread=5
socket.maxThread=20
socket.keepAliveTime=-1
socket.testMessage=test
socket.testReturnMessage=ok
#handler id\u57FA\u4E8Espring\u7684IOC\u670D\u52A1ID
#\u6B64\u5C5E\u6027\u4F5C\u5E9F\uFF0C\u7EDF\u4E00\u4F7F\u7528IService\u7684RPC\u670D\u52A1\u5904\u7406
#socket.handlerId=businessHandler
#\u6B64\u5C5E\u6027\u4E0E\u63D0\u4F9BIServiceRPC\u670D\u52A1\u7684\u5E94\u7528galaxy.application.group\u914D\u7F6E\u76F8\u540C\uFF0CRPC\u670D\u52A1\u901A\u8FC7\u7EC4\u914D\u7F6E\u533A\u5206
socket.appGroup=demo-all
socket.msgFormat=json


