log4j.rootLogger=debug,stdout,console

#
#log4j.appender.stdout=com.dcsa.symbols.test.log4j.ThreadRollingFileAppender
#

log4j.appender.stdout=org.apache.log4j.RollingFileAppender
log4j.appender.stdout.File=./SqoopClient.log
log4j.appender.stdout.Append=true
log4j.appender.stdout.MaxFileSize=5mb
log4j.appender.stdout.MaxBackupIndex=10
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %c [%t] (%F:%L) %-5p --> %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %-5p %c{1} (%F:%L) - %m%n

log4j.logger.org.apache=debug

