#\u53ef\u914d\u53ef\u4e0d\u914d\uff0c\u5982\u679c\u4e0d\u914d\u7f6edruid\u4f1a\u6839\u636eurl\u81ea\u52a8\u8bc6\u522bdbType\uff0c\u7136\u540e\u9009\u62e9\u76f8\u5e94\u7684driverClassName
